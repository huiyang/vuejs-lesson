<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div id="app">
        <div v-for="(question, key) in questions">
            {{ question.question }} <button @click="removeQuestion(key)">x</button>

            <div v-for="(answer, index) in question.answers">
                {{ answer }}
                <input v-model="question.answers[index]"/>
            </div>
        </div>

        <input v-model="newQuestion" type="text"/>
        <button @click="addQuestion">add question</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

    <script>
        // htmlcontent = '<p>htmlcontent</p>';
        // $('#htmlcontent').html(htmlcontent);
        new Vue({
            el: '#app',
            data: {
                newQuestion: '',
                questions: [
                    {
                        question: 'question 1',
                        answers: [
                            'q1 a1',
                            'q1 a2',
                        ],
                    },
                    {
                        question: 'question 2',
                        answers: [
                            'q2 a1',
                            'q2 a2',
                        ],
                    }
                ]
            },
            methods: {
                removeQuestion(key) {
                    console.log('remove question at index: ' + key);
                    this.questions.splice(key, 1);
                },
                addQuestion() {
                    this.questions.push({
                        question: this.newQuestion
                    });
                    this.newQuestion = '';
                }
            },
            computed: {
            }
        })
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
